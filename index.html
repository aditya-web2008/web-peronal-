<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Photography Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior:smooth;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        .loader {
            border: 5px solid var(--gold);
            border-top-color: transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Header */
        header {
            padding: 1rem;
            position: sticky;
            top: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://source.unsplash.com/random/1920x1080/?photography');
            background-size: cover;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Contact Form */
        .contact {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--glass-bg);
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold);
            color: white;
        }

        button {
            background: var(--gold);
            color: black;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }

        /* Dark Mode Toggle */
        .dark-mode-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <a href="#home">Beranda</a>
            <a href="#gallery">Galeri</a>
            <a href="#contact">Kontak</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero" id="home">
            <div>
                <h1>Selamat Datang di Blog Fotografi</h1>
                <p>Capturing Beautiful Moments</p>
            </div>
        </section>

        <!-- Gallery -->
        <section class="gallery" id="gallery">
            <img src="https://source.unsplash.com/random/301x300/?nature" alt="Nature">
            <img src="https://source.unsplash.com/random/302x300/?city" alt="City">
            <img src="https://source.unsplash.com/random/303x300/?portrait" alt="Portrait">
        </section>

        <!-- Contact Form -->
        <section class="contact" id="contact">
            <h2>Hubungi Saya</h2>
            <form id="contactForm">
                <input type="text" placeholder="Nama" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Pesan" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-btn">ðŸŒ“</button>

    <script>
        // Preloader
        window.addEventListener('load', () => {
            document.querySelector('.preloader').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.preloader').style.display = 'none';
            }, 1000);
        });

        // Dark Mode
        document.querySelector('.dark-mode-btn').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.style.backgroundColor = document.body.classList.contains('light-mode') 
                ? '#ffffff' 
                : '#0a0a0a';
            document.body.style.color = document.body.classList.contains('light-mode')
                ? '#000000'
                : '#ffffff';
        });

        // Form Handling
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Pesan terkirim! Terima kasih ðŸ‘');
            e.target.reset();
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

    <script>

            duration: 1000,
            once: true
        });

        // Preloader

            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
